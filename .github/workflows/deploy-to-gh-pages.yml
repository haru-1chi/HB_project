name: CI/CD Pipeline for React Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# 1) CI - test / lint / type-check
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: ./HB_frontend

      - name: Run ESLint (optional)
        run: npm run lint || echo "No lint script"
        working-directory: ./HB_frontend

      - name: Run Unit Tests (optional)
        run: npm test -- --watch=false || echo "No test script"
        working-directory: ./HB_frontend

      - name: Type Check (optional)
        run: npm run type-check || echo "No type-check script"
        working-directory: ./HB_frontend

  # 2) Build React App
  build:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: ./HB_frontend

      - name: Build project
        run: npm run build
        working-directory: ./HB_frontend

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ./HB_frontend/dist

  # 3) Deploy to GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./HB_frontend/dist

      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./HB_frontend/dist
